<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_03. 텍스트 부분 스타일 적용하기</title>
  <style>
    body {
      margin: 0;
    }
    .svg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ddd;
    }
    text {
      font-size: 1.5rem;
      font-weight: bold;
      fill: palevioletred;
    }
    path {
      stroke: red;
      fill: transparent;
    }
    .special {
      fill: blue;
    }
  </style>
</head>
<body>
  <p>&lt;defs&gt; 태그는 참조를 위한 요소를 담는 태그다.</p>
  <p>&lt;defs&gt; 태그는 path나 텍스트를 넣을수도 있고, 마스크를 넣을 수 있다.</p>
  <svg class="svg" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <style>
      </style>
      <path id="text-curve" d="M 50 400 C 50 400, 300 500, 400 400 C 400 400, 600 170, 700 300"></path>
    </defs>
    <text x="20" y="50">
      <textPath href="#text-curve">
        Lorem <tspan class="special">ipsum</tspan> dolor sit amet consectetur adipisicing elit. Ducimus, deleniti!
      </textPath>
    </text>
  </svg>
</body>
</html>
