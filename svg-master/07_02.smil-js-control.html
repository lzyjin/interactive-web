<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_02. smil 애니메이션 자바스크립트로 조작하기</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <p>smil 애니메이션은 애니메이션을 적용시킬 엘리먼트 안에 animate 태그를 적는다.</p>
  <p>attributeName: 애니메이션을 적용시킬 속성, dur: 지속시간, to: 적용될 style, repeatCount: 애니메이션 반복 횟수(indefinite는 무한반복), fill: 애니메이션 fill-mode (forward를 freeze로 표현한다), begin: 애니메이션을 몇초 뒤 실행할지(begin을 indefinite로 설정하면 애니메이션이 시작하지 않음)</p>

  <h1>박스를 클릭하면 애니메이션을 시작한다</h1>
  <svg class="svg" viewBox="0 0 1000 1000">
    <defs>
      <script>
        window.addEventListener('DOMContentLoaded', () => {
          const rectElem = document.querySelector('.rect');
          const aniElem = document.querySelector('.ani');

          rectElem.addEventListener('click', () => {
            aniElem.beginElement();
          });
        });
      </script>
    </defs>
    <rect class="rect" x="10" y="10" width="20%" height="20%">
      <animate class="ani" attributeName="x" dur="1s" to="700" repeatCount="1" fill="freeze" begin="indefinite"></animate>
    </rect>
  </svg>
</body>
</html>
