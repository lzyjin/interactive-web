<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_01. 기본 글자 쓰기</title>
  <style>
    body {
      margin: 0;
    }
    .svg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ddd;
    }
    text {
      font-size: 1.5rem;
      font-weight: bold;
      fill: palevioletred;
    }
  </style>
</head>
<body>
  <p>텍스트는 &lt;text&gt; 태그를 사용한다.</p>
  <p>택스트 색상은 css fill 속성을 사용한다.</p>
  <svg class="svg" xmlns="http://www.w3.org/2000/svg">
    <text x="20" y="50">Hello, SVG!</text>
  </svg>
</body>
</html>
