  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_02. 패턴 적용하기</title>
  <style>
    body {
      margin: 0;
    }
    .svg {
      width: 500px;
      height: 500px;
      background: #ddd;
    }
    .svg2 {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: #ddd;
    }
    .pattern-circle {
      fill: orange;
    }
    .bg-rect {
      /* fill: url(#bg-pattern); */
    }
  </style>
</head>
<body>
  <p>패턴 : &lt;pattern&gt;</p>
  <p>x: 시작점의 x좌표, y: 시작점의 y좌표, width="0.1": 1을 100으로 생각하면 0.1은 10%, 즉 가로 10개의 패턴이 들어간다는 뜻</p>
