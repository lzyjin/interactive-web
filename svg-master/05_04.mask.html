<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_04. 마스크의 기본적인 사용법</title>
  <style>
    .the-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ddd;
    }
    .the-svg text {
      font-size: 5rem;
    }
  </style>
</head>
<body>
  <p>mask로 만들애를 fill을 흰색으로 해야한다. 흰색에 가까울수록 선명하게 보이고 검정에 가까울수록 흐릿하게 보인다</p>
  <svg class="the-svg">
    <defs>
      <mask id="mask-circle">
        <!-- <circle cx="50" cy="70" r="40" fill="#333"></circle> -->
        <!-- <circle cx="50" cy="70" r="40" fill="#ddd"></circle> -->
        <circle cx="50" cy="70" r="40" fill="#fff"></circle>
      </mask>
    </defs>
    <g mask="url(#mask-circle)">
      <text x="10" y="100">Hello SVG! Hello SVG! Hello SVG! Hello SVG!</text>
    </g>
  </svg>

</body>
</html>
