<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-02.HTML문서에 SVG를 넣는 여러가지 방법들</title>
  <style>
    .svg {
      width: 300px;
      height: 300px;
      background: url('images/studiomeal.svg') no-repeat 0 0;
    }
  </style>
</head>
<body>
  <p>방법 1. &lt;img&gt; 태그</p>
  <p>방법 2. CSS Background</p>
  <p>방법 3. SVG 요소들을 직접 inline으로 삽입</p>
  <p>방법 4. &lt;object&gt; 태그</p>

  <h1>방법 1. &lt;img&gt; 태그로 넣기</h1>
  <img src="images/studiomeal.svg" alt="">

  <br><br><br>

  <h1>방법 2. CSS Background로 넣기</h1>
  <div class="svg"></div>

  <br><br><br>

  <h1>방법 3. SVG 요소들을 직접 inline으로 삽입해서 넣기</h1>
  <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 571 625.5">
    <defs>
      <style>
        .cls-1, .cls-2 {
          fill: none;
          stroke: #000;
          stroke-miterlimit: 10;
        }
  
        .cls-1 {
          stroke-width: 40px;
        }
  
        .cls-2 {
          stroke-width: 30px;
        }
      </style>
    </defs>
    <title>face</title>
    <circle class="cls-1" cx="286.5" cy="354.5" r="251"/>
    <g>
      <circle cx="175" cy="380.5" r="42.5"/>
      <circle cx="397" cy="380.5" r="42.5"/>
    </g>
    <path class="cls-2" d="M529,540.16a181.3,181.3,0,0,1-135.48,60.59H393a181.3,181.3,0,0,1-135.48-60.59" transform="translate(-107 -64)"/>
    <ellipse cx="168.5" cy="210.5" rx="168.5" ry="121.5"/>
    <ellipse cx="428.5" cy="198.5" rx="142.5" ry="123.5"/>
    <ellipse cx="245.5" cy="103" rx="151.5" ry="103"/>
  </svg>
  

  <br><br><br>

  <h1>방법 4. &lt;object&gt; 태그로 넣기</h1>
  <p>object 태그 안에 코드가 살아있다</p>
  <object data="images/face.svg" type="image/svg+xml"></object>
</body>
</html>
